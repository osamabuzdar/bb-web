<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      // Get the current path
      var redirectTo = window.location.pathname;
      // Rewrite to index.html and pass the path in the hash
      window.location.replace("/#" + redirectTo);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <h2>Redirecting...</h2>
  </body>
</html>
